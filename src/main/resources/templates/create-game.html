<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta name="viewport" charset="utf-8">
	<title>Main Page</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
	<link href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="datedropper.css">
	<link rel="stylesheet" type="text/css" href="timedropper.min.css">
<style>

#toast-container {
	font-size: 25px;
}

div.title-div-cls {
	margin-top: 200px;
	font-size: 50px;
}

form {
	margin-top: 100px;
	margin-left: 50px;
	margin-right: 50px;
	font-size: 30px;
}

input.form-control {
	font-size: 30px;
	size: 30px;
	height: auto;
}

button.btn {
	font-size: 30px;
}

div.form-group {
	margin-bottom: 30px;
}

input{
	margin-top: 0,
	margin-bottom: 0,
	padding-top: 0,
	padding-bottom: 0
}



</style>
</head>

<body>
<div class="container" style="font-size: 30px; margin-top: 40px; margin-left: 40px;">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<button type="button" class="btn btn-info" id="btn-open-play-id"><i class="fa fa-arrow-circle-left fa-x"></i> Return </button>
		</div>
	</div>
</div>

<div style="margin-top: 50px; font-size: 50px; text-align: center; margin-bottom: 50px;">Create your own game!</div>
<table class="table table-bordered" style="text-align: center; font-size: 35px; margin-left: 50px;">
	<tr >
		<td><label class="col-sm-3 control-label">Date</label></td>
		<td><input type="text" class="col-sm-8 input" id="pickdate" style="border-width: 4px; width: 550px; text-align: center; margin-left: 15px;"/></td>
	</tr>

	<tr>
		<td><label class="col-sm-3 control-label">Time</label></td>
		<td><input type="text" class="col-sm-8 input" id="picktime" style="border-width: 4px; width: 550px; text-align: center; margin-left: 15px;"/></td>
	</tr>

	<tr>
		<td><label class="col-sm-3 control-label">Duration</label></td>
		<td><div class="col-sm-8">
			<input type="radio" name="mode" value="option1" checked> 1h
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="mode" value="option2"> 2h
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="mode" value="option3"> 3h
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="mode" value="option4"> 4h
		</div>
		</td>
	</tr>

	<tr>
		<td><label class="col-sm-3 control-label">Court</label></td>
		<td>
			<form class="form-inline" style="margin-top: 0; margin-bottom: 0; margin-left: 15px; margin-right: 0; padding: 0; text-align: center;">
				<select class="form-control col-sm-4" style="font-size: 35px; height: 50px; width: 350px;">
					<option>&nbsp;&nbsp;--------Court-------- </option>
					<option>CUMT No.1 playing field</option>
					<option>CUMT No.2 playing field</option>
					<option>CUMT No.3 playing field</option>
					<option>Nanhu Stadium</option>
					<option>Xuzhou Stadium</option>
				</select>
				<select class="form-control col-sm-4" style="font-size: 35px; height: 50px; width: 200px;">
					<option>----No.----</option>
					<option>No.1</option>
					<option>No.2</option>
					<option>No.3</option>
					<option>No.4</option>
				</select>
			</form>
		</td>
	</tr>

	<tr>
		<td><label class="col-sm-3 control-label">Mode</label></td>
		<td><div class="col-sm-8">
			<input type="radio" name="mode" value="option1" checked> 1 v 1
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="mode" value="option2"> 3 v 3
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="mode" value="option2"> 5 v 5
		</div></td>
	</tr>
	<tr>
		<td><label class="col-sm-3 control-label">Name</label></td>
		<td><div class="col-sm-8">
			<input type="text" class="form-control" style="width: 550px; margin: 0; height: 50px; padding: 0; border-width: 4px;">
		</div></td>
	</tr>
</table>
	<div class="form-group" style="margin-top: 100px">
		<div style="text-align: center;">
			<button type="button" id="btn-show-success-id" class="btn btn-default">Create</button>
		</div>
	</div>

</body>
<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script src="datedropper.min.js"></script>
<script src="timedropper.min.js"></script>

$('document').ready(function() {
	toastr.options = {
			timeOut: "4000",
			positionClass: "toast-top-full-width",
	};

	$('#btn-show-success-id').click(function() {
		toastr.success('Congratulations! You have created your own game! Now you can check it out in your APPOINTMENT!');
	});
	$("#btn-open-play-id").click(function() {
		window.location.href = "play";
	});
});

$("#pickdate").dateDropper({
	animate: false,
	format: 'Y-m-d',
	maxYear: '2020'
});
$("#picktime").timeDropper({
	meridians: false,
	format: 'HH:mm',
});


</script>


</html>
