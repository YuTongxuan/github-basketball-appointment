<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
    <link href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="common.js"></script>
    <link rel="stylesheet" type="text/css" href="datedropper.css">
</head>
<style>

div.title-div-cls {
	margin-top: 200px;
	font-size: 50px;
}

form {
	margin-top: 100px;
	margin-left: 50px;
	margin-right: 50px;
	font-size: 30px;
}

input.form-control {
	font-size: 30px;
	size: 30px;
	height: auto;
}

button.btn {
	font-size: 30px;
}

div.form-group {
	margin-bottom: 30px;
}

input{
	margin-top: 0,
	margin-bottom: 0,
	padding-top: 0,
	padding-bottom: 0
}
</style>
<body>

<div class="container" style="font-size: 30px; margin-top: 40px; margin-left: 40px;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button" class="btn btn-info" id="btn-open-join-other-games-id" style="font-size: 30px;"><i class="fa fa-arrow-circle-left fa-x"></i> Return </button>
        </div>
    </div>
</div>

<div style="margin-top: 50px; font-size: 40px; text-align: center; margin-bottom: 50px;">Please fill the requirements you need</div>
<table class="table table-bordered" style="text-align: center; font-size: 35px; margin-left: 50px;">
    <tr >
        <td><label class="col-sm-3 control-label">Date</label></td>
        <td><input type="text" class="col-sm-8 input" id="pickdate" style="border-width: 4px; width: 550px; text-align: center; margin-left: 15px;"/></td>
    </tr>

    <tr>
        <td><label class="col-sm-3 control-label">Time</label></td>
        <td><div class="col-sm-8">
            <input name="mode" value="option1" checked> 上午
            &nbsp;&nbsp;&nbsp;
            <input name="mode" value="option2"> 下午
            &nbsp;&nbsp;&nbsp;
            <input name="mode" value="option3"> 晚上</div>
        </td>
    </tr>



    <tr>
        <td><label class="col-sm-3 control-label">Court</label></td>
        <td>
            <form class="form-inline" style="margin-top: 0; margin-bottom: 0; margin-left: 15px; margin-right: 0; padding: 0; text-align: center;">
                <select class="form-control col-sm-4" style="font-size: 35px; height: 50px; width: 550px;">
                    <option style="text-align: center;">-------------------Court------------------</option>
                    <option>CUMT No.1 playing field</option>
                    <option>CUMT No.2 playing field</option>
                    <option>CUMT No.3 playing field</option>
                    <option>Nanhu Stadium</option>
                    <option>Xuzhou Stadium</option>
                </select>
            </form>
        </td>
    </tr>

    <tr>
        <td><label class="col-sm-3 control-label">Mode</label></td>
        <td><div class="col-sm-8">
            <input name="mode" value="option1"> 1 v 1
            &nbsp;&nbsp;&nbsp;
            <input name="mode" value="option2"> 3 v 3
            &nbsp;&nbsp;&nbsp;
            <input name="mode" value="option3"> 5 v 5
        </div></td>
    </tr>
    <tr>
        <td><label class="col-sm-3 control-label">Owner</label></td>
        <td><div class="col-sm-8">
            <input type="text" class="form-control" style="width: 550px; margin: 0; height: 50px; padding: 0; border-width: 4px;">
        </div></td>
    </tr>
</table>
<div class="form-group" style="margin-top: 100px">
    <div style="text-align: center; font-size: 40px;">
        <button type="button" class="btn btn-default" id="btn-open-search-outcome-id">search</button>
    </div>
</div>
</body>

<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script src="datedropper.min.js"></script>
<script>

$('document').ready(function() {

	$("#btn-open-join-other-games-id").click(function() {
		window.location.href = "join-other-games";
	});
});

$("#pickdate").dateDropper({
	animate: false,
	format: 'Y-m-d',
	maxYear: '2020'
});


$('document').ready(function() {
	$("#btn-open-search-outcome-id").click(function() {
		window.location.href = "search-outcome";
	});
});
</script>

</html>
